version: '3.7'

services:
  wazuh:
    image: wazuh/wazuh-odfe:4.4.0
    hostname: wazuh-manager
    container_name: wazuh-manager
    restart: always
    cpus: 1.0
    mem_limit: 2g
    networks:
      wazuh:
        ipv4_address: 10.0.1.5
    ports:
      - "1514:1514"
      - "1515:1515"
      - "514:514/udp"
      - "55000:55000"
    env_file:
      - ".env"
    environment:
      - ELASTICSEARCH_URL=https://elasticsearch:9200
      - ELASTIC_USERNAME=admin
      - ELASTIC_PASSWORD=$ELASTIC_ADMIN_PASS
      - FILEBEAT_SSL_VERIFICATION_MODE=full
      - SSL_CERTIFICATE_AUTHORITIES=/etc/ssl/root-ca.pem
      - SSL_CERTIFICATE=/etc/ssl/filebeat.pem
      - SSL_KEY=/etc/ssl/filebeat.key
      - API_USERNAME=wazuh-api
      - API_PASSWORD=$WAZUH_API_PASS
    volumes:
      - /data/wazuh/manager/ossec:/var/ossec
      - /data/wazuh/manager/filebeat/etc:/etc/filebeat
      - /data/wazuh/manager/filebeat/var:/var/lib/filebeat
      - /data/wazuh/ssl_certs/root-ca.pem:/etc/ssl/root-ca.pem
      - /data/wazuh/ssl_certs/filebeat.pem:/etc/ssl/filebeat.pem
      - /data/wazuh/ssl_certs/filebeat.key:/etc/ssl/filebeat.key
      - /data/wazuh/manager/wazuh_manager.conf:/wazuh-config-mount/etc/ossec.conf
  
  wazuh-worker:
    image: wazuh/wazuh-odfe:4.4.0
    hostname: wazuh-worker
    container_name: wazuh-mworker
    restart: always
    cpus: 0.5
    mem_limit: 2g
    networks:
      wazuh:
        ipv4_address: 10.0.1.6
    env_file:
      - ".env"
    environment:
      - ELASTICSEARCH_URL=https://elasticsearch:9200
      - ELASTIC_USERNAME=admin
      - ELASTIC_PASSWORD=$ELASTIC_ADMIN_PASS
      - FILEBEAT_SSL_VERIFICATION_MODE=full
      - SSL_CERTIFICATE_AUTHORITIES=/etc/ssl/root-ca.pem
      - SSL_CERTIFICATE=/etc/ssl/filebeat.pem
      - SSL_KEY=/etc/ssl/filebeat.key
    volumes:
      - /data/wazuh/worker/ossec:/var/ossec
      - /data/wazuh/worker/filebeat/etc:/etc/filebeat
      - /data/wazuh/worker/filebeat/var:/var/lib/filebeat
      - /data/wazuh/ssl_certs/root-ca.pem:/etc/ssl/root-ca.pem
      - /data/wazuh/ssl_certs/filebeat.pem:/etc/ssl/filebeat.pem
      - /data/wazuh/ssl_certs/filebeat.key:/etc/ssl/filebeat.key
      - /data/wazuh/worker/wazuh_worker.conf:/wazuh-config-mount/etc/ossec.conf
  
  es01:
    image: amazon/opendistro-for-elasticsearch:1.13.2
    hostname: es01
    container_name: es01
    restart: always
    cpus: 1.0
    mem_limit: 4g
    networks:
      wazuh:
        ipv4_address: 10.0.1.11
    ports:
      - "9200:9200"
    environment:
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - /data/elastic/es01:/usr/share/elasticsearch/data
      - ./ssl_certs/root-ca.pem:/usr/share/elasticsearch/config/root-ca.pem
      - ./ssl_certs/node1.key:/usr/share/elasticsearch/config/node1.key
      - ./ssl_certs/node1.pem:/usr/share/elasticsearch/config/node1.pem
      - ./elastic_opendistro/elasticsearch-node1.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./elastic_opendistro/internal_users.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/internal_users.yml

  es02:
    image: amazon/opendistro-for-elasticsearch:1.13.2
    hostname: es02
    container_name: es02
    restart: always
    cpus: 1.0
    mem_limit: 4g
    networks:
      wazuh:
        ipv4_address: 10.0.1.12
    environment:
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - /data/elastic/es02:/usr/share/elasticsearch/data
      - ./ssl_certs/root-ca.pem:/usr/share/elasticsearch/config/root-ca.pem
      - ./ssl_certs/node2.key:/usr/share/elasticsearch/config/node2.key
      - ./ssl_certs/node2.pem:/usr/share/elasticsearch/config/node2.pem
      - ./elastic_opendistro/elasticsearch-node2.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./elastic_opendistro/internal_users.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/internal_users.yml

  es03:
    image: amazon/opendistro-for-elasticsearch:1.13.2
    hostname: es03
    container_name: es03
    restart: always
    cpus: 1.0
    mem_limit: 4g
    networks:
      wazuh:
        ipv4_address: 10.0.1.13
    environment:
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
