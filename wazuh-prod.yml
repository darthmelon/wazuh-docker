      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - /data/elastic/es03:/usr/share/elasticsearch/data
      - ./ssl_certs/root-ca.pem:/usr/share/elasticsearch/config/root-ca.pem
      - ./ssl_certs/node3.key:/usr/share/elasticsearch/config/node3.key
      - ./ssl_certs/node3.pem:/usr/share/elasticsearch/config/node3.pem
      - ./elastic_opendistro/elasticsearch-node3.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./elastic_opendistro/internal_users.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/internal_users.yml
  
  es04:
    image: amazon/opendistro-for-elasticsearch:1.13.2
    hostname: es04
    container_name: es04
    restart: always
    cpus: 1.0
    mem_limit: 8g
    networks:
      wazuh:
        ipv4_address: 10.0.1.14
    environment:
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - /data/elastic/es04:/usr/share/elasticsearch/data
      - ./ssl_certs/root-ca.pem:/usr/share/elasticsearch/config/root-ca.pem
      - ./ssl_certs/node4.key:/usr/share/elasticsearch/config/node4.key
      - ./ssl_certs/node4.pem:/usr/share/elasticsearch/config/node4.pem
      - ./elastic_opendistro/elasticsearch-node4.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./elastic_opendistro/internal_users.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/internal_users.yml

  es05:
    image: amazon/opendistro-for-elasticsearch:1.13.2
    hostname: es05
    container_name: es05
    restart: always
    cpus: 1.0
    mem_limit: 8g
    networks:
      wazuh:
        ipv4_address: 10.0.1.15
    environment:
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - /data/elastic/es05:/usr/share/elasticsearch/data
      - ./ssl_certs/root-ca.pem:/usr/share/elasticsearch/config/root-ca.pem
      - ./ssl_certs/node5.key:/usr/share/elasticsearch/config/node5.key
      - ./ssl_certs/node5.pem:/usr/share/elasticsearch/config/node5.pem
      - ./elastic_opendistro/elasticsearch-node5.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./elastic_opendistro/internal_users.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/internal_users.yml

  es06:
    image: amazon/opendistro-for-elasticsearch:1.13.2
    hostname: es06
    container_name: es06
    restart: always
    cpus: 1.0
    mem_limit: 8g
    networks:
      wazuh:
        ipv4_address: 10.0.1.16
    environment:
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - /data/elastic/es06:/usr/share/elasticsearch/data
      - ./ssl_certs/root-ca.pem:/usr/share/elasticsearch/config/root-ca.pem
      - ./ssl_certs/node6.key:/usr/share/elasticsearch/config/node6.key
      - ./ssl_certs/node6.pem:/usr/share/elasticsearch/config/node6.pem
      - ./elastic_opendistro/elasticsearch-node6.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./elastic_opendistro/internal_users.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/internal_users.yml
  
  kibana:
    image: wazuh/wazuh-kibana-odfe:4.1.5
    hostname: kibana
    container_name: kibana
    restart: always
    cpus: 0.5
    mem_limit: 1g
    networks:
      wazuh:
        ipv4_address: 10.0.1.8
    ports:
      - 5601:5601
    env_file:
      - ".env"
    environment:
      - ELASTICSEARCH_USERNAME=admin
      - ELASTICSEARCH_PASSWORD=$ELASTIC_ADMIN_PASS
      - SERVER_SSL_ENABLED=true
      - SERVER_SSL_CERTIFICATE=/usr/share/kibana/config/cert.pem
      - SERVER_SSL_KEY=/usr/share/kibana/config/key.pem
      - WAZUH_API_URL="https://wazuh"
      - API_USERNAME=wazuh-api
      - API_PASSWORD=$WAZUH_API_PASS
    volumes:
      - ./kibana_ssl/cert.pem:/usr/share/kibana/config/cert.pem
      - ./kibana_ssl/key.pem:/usr/share/kibana/config/key.pem
    depends_on:
      - es01

  nginx:
    image: nginx:stable
    hostname: nginx
    container_name: nginx
    restart: always
    cpus: 0.5
    mem_limit: 512m
    networks:
      wazuh:
        ipv4_address: 10.0.1.7
    ports:
      - "80:80"
      - "443:443"
      - "1514:1514"
    depends_on:
      - wazuh
      - kibana
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro

networks:
  wazuh:
    attachable: true
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24